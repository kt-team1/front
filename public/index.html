<script type="text/javascript" src="http://svcapi.gigagenie.ai/sdk/v1.0/js/gigagenie.js"></script>
<script type="text/javascript">
  var options = {};
  // 서비스 초기화
  function init() {
    options = {};
    options.keytype = "GBOXDEVM"; // 개발(GBOXDEVM) 또는 상용(GBOXCOMM) 키 종류 입력
    options.apikey = "RTUwMDQwMTB8R0JPWERFVk18MTU3NzY5NjcwMjQxOQ=="; // 개발자 포털에서 키를 발급받아 입력

    gigagenie.init(options, function (result_cd, result_msg, extra) {
      console.log('Initialize Start');
      if (result_cd === 200) {
        $.post("http://211.254.213.185:5000/text", {name:"yesyes"},function(data, status){
          $("#text").html(data+"<br>"+status);
        });
                
        //init 성공
        //callback 방식으로, TTS로 재생한 후 음성 인식을 할 경우
        var options={};
        options.voicemsg="생년월일을 말해 주세요"
        gigagenie.voice.getVoiceText(options,function(result_cd,result_msg,extra){
            if(result_cd===200){
                console.log("Received Text is "+extra.voicetext);
                $.ajax({
                  url:"http://211.254.213.185:5000/text",
                  type:"POST",
                  data:extra.voicetext, 
                  contentType:  "application/x-www-form-urlencoded; charset=UTF-8",
                  success: function(result) {
                      if (result) {
                          alert({voicetext});
                      } else {
                          alert({voicetext});
                      }
                  },
                  error: function() {
                      alert("에러 발생");
                  }
                }) 
            };
        });
        console.log('Initialize Success');
        //함수 호출 및 개발 진행
      };
    });
    
  // 서비스 종료 명령 수신 API
  gigagenie.voice.onRequestClose = function () {
    options = {};
    gigagenie.voice.svcFinished(options, function (result_cd, result_msg, extra) {
    });
  };
};
</script>
</head>

<body onload=init()>
  <div id="root"></div>
</body>
